name: smart_trip_planner_flutter
description: "AI-Powered Smart Trip Planner - Create personalized travel itineraries through natural language conversations"
publish_to: 'none'
version: 1.0.0+1

homepage: https://github.com/DevNebula6/smart_trip_planner_flutter
repository: https://github.com/DevNebula6/smart_trip_planner_flutter

environment:
  sdk: ^3.7.2

dependencies:
  # Core Flutter
  flutter:
    sdk: flutter
  
  # State Management (as per your preference)
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  
  # AI Integration (Gemini only as per your preference)
  google_generative_ai: ^0.4.7
  
  # HTTP Client (simple, single option)
  http: ^1.1.2
  
  # Local Database (offline storage - Hive for API 8+ compatibility)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # UI & Fonts (minimal)
  google_fonts: ^6.3.1
  animated_text_kit: ^4.2.3

  # Maps Integration (required by assignment)
  url_launcher: ^6.2.4
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Basic Utilities
  uuid: ^4.3.3
  intl: ^0.20.2
  
  # Environment Config (for API keys)
  flutter_dotenv: ^6.0.0
  collection: ^1.19.1
  
  # Supabase integration
  supabase_flutter: ^2.8.0
  
  # JSON serialization
  json_annotation: ^4.9.0

dev_dependencies:
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Hive code generation
  hive_generator: ^2.0.1
  
  # Simple testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/data/
    - .env