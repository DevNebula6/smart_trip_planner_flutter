name: smart_trip_planner_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  # Core Flutter
  flutter:
    sdk: flutter
  
  # State Management (as per your preference)
  flutter_bloc: ^8.1.3
  equatable: ^2.0.7
  
  # AI Integration (Gemini only as per your preference)
  google_generative_ai: ^0.2.2
  
  # HTTP Client (simple, single option)
  http: ^1.1.2
  
  # Local Database (offline storage - Hive for API 8+ compatibility)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # UI & Fonts (minimal)
  google_fonts: ^6.3.1
  
  # Maps Integration (required by assignment)
  url_launcher: ^6.2.4
  
  # Basic Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Environment Config (for API keys)
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # Simple testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - .env